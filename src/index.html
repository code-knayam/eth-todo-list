<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Eth Todo List</title>

		<!-- Bootstrap -->
		<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

		<style>
			section {
				width: 800px;
			}

			#content {
				display: none;
			}

			#account {
				color: #aaa;
			}

			#list1 .form-control {
				border-color: transparent;
			}

			#list1 .form-control:focus {
				border-color: transparent;
				box-shadow: none;
			}

			#list1 .select-input.form-control[readonly]:not([disabled]) {
				background-color: #fbfbfb;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
			<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://github.com/code-knayam" target="_blank">Eth Todo
				List</a>
			<span id="account"></span></a></small>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<main role="main" class="col-lg-12 d-flex justify-content-center">

					<section class="vh-100">
						<div class="container py-5 h-100">
							<div class="row d-flex justify-content-center align-items-center h-100">
								<div class="col">
									<div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
										<div class="card-body py-4 px-4 px-md-5 text-center">

											<p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
												<i class="fas fa-check-square me-1"></i>
												<u>Eth ToDo List</u>
											</p>

											<div id="loader" class="spinner-border" role="status">
											</div>

											<div id="content">
												<div class="pb-2">
													<div class="card">
														<div class="card-body">
															<div class="d-flex flex-row align-items-center">
																<input id="newTask" type="text" class="form-control form-control-lg"
																	placeholder="Add new task..." autocomplete="off">
																<div>
																	<button type="button" class="btn btn-primary" onclick="App.createTask()">Add</button>
																</div>
															</div>
														</div>
													</div>
												</div>

												<hr class="my-4">

												<ul style="display: none;"
													class="taskTemplate list-group list-group-horizontal rounded-0 bg-transparent">
													<li
														class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
														<div class="form-check">
															<input class="taskCheckbox form-check-input me-0" type="checkbox" value=""
																name="taskCheckbox" aria-label="..." />
														</div>
													</li>
													<li
														class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
														<p class="taskName lead fw-normal mb-0">Buy groceries for next
															week</p>
													</li>
												</ul>

												<div id="taskList"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</main>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="vendor/web3/dist/web3.min.js"></script>
		<script src="vendor/@truffle/contract/dist/truffle-contract.min.js"></script>
		<script src="app.js"></script>
	</body>

</html>
